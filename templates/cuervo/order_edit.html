{% extends "base.html" %}
{% block stylesheets %}
 <link href="/static/css/forms.css" rel="stylesheet">
{% endblock stylesheets %}

{% block content %}

<form role="form" method="post" action="" style="margin-left: 250px; padding-right: 190px">
  {% csrf_token %}


     {% if msg %}
    <h2 class="text-danger">{{ msg | safe }}</h2>
    {% else %}
    <h2>Edita la Orden</h2>
    {% endif %}

  <div class="user-box">
    {{ form.uniqueid }}
      <label>ID Unico de la Orden</label>
    </div>

  <div>
      <label style="color:white;">SKU</label>
    {{ form.FK_sku_id }}
    </div>

    <button class="button" type="submit" name="login"> Editar </button>
  </form>
{% endblock content %}
