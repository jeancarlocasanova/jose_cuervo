{% extends "base.html" %}
{% block stylesheets %}
 <link href="/static/css/forms.css" rel="stylesheet">
{% endblock stylesheets %}

{% block content %}

<form role="form" method="post" action="" style="margin-left: 250px; padding-right: 190px" enctype="multipart/form-data">
  {% csrf_token %}

    {% if messages %}
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                       {% autoescape off %}
                         {{ message|safe }}
                        {% endautoescape %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
    <h2>Alta de Folios Almac√©n</h2>
 <div>
   <label style="color:white;">Archivo Excel</label>
   <input type="file" name="csv_file" accept=".xlsx" multiple>
 </div>
   <button type="submit" name="login" class="create"> Crear </button>
  </form>
{% endblock content %}
