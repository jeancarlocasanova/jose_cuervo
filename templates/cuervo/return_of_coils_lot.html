{% extends "base.html" %}
{% block stylesheets %}
 <link href="/static/css/forms.css" rel="stylesheet">
    <style>
        .buttonEdit {
            background: transparent;
            color: rgba(255, 213, 0, 0.67);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 35px 0;
            padding: 10px 30px;
            border: 2px solid rgba(255, 213, 0, 0.67);
            font-size: 12px;
        }

        .buttonEdit:hover {
            background: transparent;
            border: 2px solid rgba(240, 240, 240, 0.68);
            color: rgba(240, 240, 240, 0.68);
        }
    </style>
{% endblock stylesheets %}
{% block content %}
     <div class="container" style="margin-left: 250px;">
        <h1 style="color: white; margin-bottom: 30px">Seleccione el Lote</h1>
        <form role="form" method="post" action="">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label style="color:white;">Lote</label>
                 {{ lot_form.lote }}
            </div>
            <button type="submit" name="lot_form" class="btn buttonEdit" value="Buscar">Buscar</button>
        </form>
    </div>
{% endblock content %}
