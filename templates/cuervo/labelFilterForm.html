{% extends "base.html" %}
{% block stylesheets %}
 <link href="/static/css/forms.css" rel="stylesheet">
{% endblock stylesheets %}

{% block content %}

<form role="form" method="post" action="" style="margin-left: 250px; padding-right: 190px">
  {% csrf_token %}


     {% if msg %}
    <h2 class="text-danger">{{ msg | safe }}</h2>
    {% else %}
    <h2>Introduce los Filtros</h2>
    {% endif %}

  <div class="user-box">
    {{ form.uniqueid }}
      <label>Folio del marbete</label>
    </div>

<div style="margin-top: 20px">
    <label style="color: white;">Estatus del marbete</label>
    {{ form.FK_labelStatus_id }}
    </div>

    <button type="submit" name="login" class="create"> Filtrar </button>
  </form>
{% endblock content %}
